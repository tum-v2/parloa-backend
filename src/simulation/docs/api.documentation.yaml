openapi: 3.0.0
info:
  title: Simulation API
  version: 1.0.0
tags:
  - name: Simulation
  - name: Chat
paths:
  "/api/v1/simulation/run":
    post:
      summary: Start a new simulation
      tags: [Simulation]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RunSimulationRequest"
      responses:
        "201":
          description: Simulation successfully created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimulationDocument"
        "400":
          description: Bad request - Invalid input provided
  "/api/v1/simulation/{simulationId}/poll":
    get:
      summary: Retrieve simulation
      tags: [Simulation]
      parameters:
        - in: path
          name: simulationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimulationDocument"
        "404":
          description: Simulation not found
  "/api/v1/simulation/{simulationId}":
    get:
      summary: Update simulation
      tags: [Simulation]
      parameters:
        - in: path
          name: simulationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimulationDocument"
        "404":
          description: Simulation not found
  "api/v1/simulation/{simulationId}/conversations":
    get:
      summary: Retrieve simulation conversations
      parameters:
        - in: path
          name: simulationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConversationDocument"
        "404":
          description: Simulation not found
  "api/v1/chat/start":
    post:
      summary: Start a new chat
      description: Endpoint to start a new manual chat.
      tags: [Chat]
      parameters:
        - in: body
          name: config
          description: Agent configuration
          required: true
          schema:
            $ref: "#/components/schemas/ServiceAgent"
      responses:
        201:
          description: Chat started successfully
        400:
          description: Bad request - Invalid input provided
  "api/v1/chat/send-message":
    post:
      summary: Send a message
      description: Endpoint for sending a message manual chat.
      tags: [Chat]
      parameters:
        - in: body
          name: config
          description: Chat configuration
          required: true
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello
        400:
          description: Bad request - Invalid input provided
components:
  schemas:
    RunSimulationRequest:
      type: object
      properties:
        user:
          type: string
          example: 65515f13d5dbce1dd781ef60
        name:
          type: string
          example: "Simulation 3"
        scenario:
          type: string
          enum:
            - SEQUENCE
            - SLOT_FILLING
            - CALL_FORWARD
        type:
          type: string
          enum:
            - MANUAL
            - AUTOMATED
        domain:
          type: string
          enum:
            - FLIGHT
            - INSURANCE
        numConversations:
          type: number
          example: 100
        serviceAgentConfig:
          $ref: "#/components/schemas/ServiceAgent"
        userAgentConfig:
          $ref: "#/components/schemas/UserAgent"
    ServiceAgent:
      type: object
      properties:
        model:
          type: string
          example: GPT-3
        temperature:
          type: number
          example: 1
        maxTokens:
          type: number
          example: 2048
        prompt:
          type: string
          example: "you are an helpful bot"
    UserAgent:
      type: object
      properties:
        model:
          type: string
          example: GPT-3
        temperature:
          type: number
          example: 1
        maxTokens:
          type: number
          example: 2048
        prompt:
          type: string
          example: "you are an angry customer"
    SimulationDocument:
      type: object
      properties:
        _id:
          type: string
          example: 6553a127fcad73273655d634
        scenario:
          type: string
          example: SLOT_FILLING
        type:
          type: string
          example: AUTOMATED
        domain:
          type: string
          example: INSURANCE
        agents:
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/ServiceAgent'
              - $ref: '#/components/schemas/UserAgent'
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationDocument'
        status:
          type: string
          enum: [SCHEDULED, STARTED, FINISHED]
        createdAt:
          type: string
          example: "2023-11-14T16:32:39.419Z"
        updatedAt:
          type: string
          example: "2023-11-14T16:32:39.419Z"
        __v:
          type: integer
          example: 0
    ConversationDocument:
      type: array
      items:
        type: object
        properties:
          messages:
            type: array
            example: []
          start:
            type: string
            format: date
            example: 2023-12-12
          status:
            type: string
            enum: [STARTED, FINISHED]
          usedEndpoints:
            type: array
            example: []



 
  
 